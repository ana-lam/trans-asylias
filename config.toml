      value = "wd"
      title  = "Web Design"

  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"


  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero_background.gif"
    heading               = "This is Trans Asylias in the making"
    tagline               = "Lorem ipsum dolor sit amet"
    primary_button        = "Request Help"
    primary_button_url    = "portfolio"
