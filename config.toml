# Site Params
[params]
  logo = "images/logo.png"
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "Trans Asylias supports and helps trans asylum seekers"
  author = "Ana Lam"
  # Google Analitycs
  googleAnalitycsID = "Your ID"
